<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Puzzle Solver</title>
    <link rel="stylesheet" href="../css/pyramid-style.css" />
  </head>
  <body>
    <h1>3D Pyramid</h1>
    <div id="three-container"></div>
    <div class="button-container">
      <button class="button" id="resetButton">Reset Camera</button>
      <button class="button" id="rotateButton">Rotate Camera</button>
    </div>

    <script type="module">
      const solutionArray = [
        // First 2D array
        [
          [1, 1, 3, 6, 6],
          [1, 1, 3, 10, 6],
          [4, 4, 3, 6, 6],
          [4, 3, 3, 12, 12],
          [4, 12, 12, 12, 5],
        ],

        // Second 2D array
        [
          [2, 2, 2, 10],
          [2, 8, 10, 9],
          [2, 11, 9, 9],
          [11, 9, 9, 5],
        ],

        // Third 2D array
        [
          [8, 7, 10],
          [7, 7, 7],
          [11, 7, 5],
        ],

        // Fourth 2D array
        [
          [8, 10],
          [11, 5],
        ],

        // Fifth 2D array
        [[11]],
      ];

      const threeDArray = [];

      for (let i = 0; i < 5; i++) {
        threeDArray[i] = [];

        for (let j = 0; j < 5; j++) {
          threeDArray[i][j] = [];

          for (let k = 0; k < 5 - i; k++) {
            threeDArray[i][j][k] = 0;
          }
        }
      }

      // Print the 3D array to the console
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          console.log(threeDArray[i][j].join(" "));
        }
        console.log("\n");
      }

      const colorsArray = [
        "#FF0000",
        "#FFA500",
        "#FFFF00",
        "#008000",
        "#0000FF",
        "#4B0082",
        "#EE82EE",
        "#A52A2A",
        "#FFC0CB",
        "#808080",
        "#800080",
        "#00FFFF",
      ];

      console.log(colorsArray);

      import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js";
      import { OrbitControls } from "https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js";

      // Set up scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerHeight, 400);
      document
        .querySelector("#three-container")
        .appendChild(renderer.domElement);

      // Create pyramid
      const pyramid = new THREE.Group();
      scene.add(pyramid);

      const levels = 5;

      for (let i = levels; i >= 1; i--) {
        const rowSize = i;
        for (let j = 0; j < rowSize; j++) {
          for (let k = 0; k < rowSize; k++) {
            const radius = 0.55; // Smaller spheres
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            const material = new THREE.MeshBasicMaterial({
              color: 0xd520f7,
              //wireframe: true,
            });
            const sphere = new THREE.Mesh(geometry, material);

            // Position spheres in a 3D pyramid shape
            sphere.position.y = (levels - i) * 2; // Adjust the vertical position
            sphere.position.x = j * 2 - (rowSize - 1); // Adjust the horizontal position
            sphere.position.z = k * 2 - (rowSize - 1); // Adjust the depth position

            console.log(threeDArray[4 - (i - 1)][j][k]);

            // Set the color of the sphere
            let colorIndex = solutionArray[4 - (i - 1)][j][k];
            sphere.material.color.set(colorsArray[colorIndex]);

            // print i j k to console
            console.log(i, j, k);
            pyramid.add(sphere);
          }
        }
      }

      // Set up camera position
      camera.position.x = 5;
      camera.position.y = 10;
      camera.position.z = 10;

      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
      scene.add(ambientLight);

      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // CONTROLS
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
      controls.dampingFactor = 0.25; // friction/smoothness of the rotation
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI / 2; // don't allow orbiting below the ground

      // Animation function
      function animate() {
        requestAnimationFrame(animate);

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

        renderer.render(scene, camera);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Start animation
      animate();

      function resetCameraPosition() {
        stopCameraRotation();
        camera.position.set(5, 10, 10);
        camera.rotation.set(0, 0, 0);
        controls.reset();
        camera.lookAt(0, 0, 0);
      }

      let isCameraRotating = false;

      function rotateCamera() {
        const rotateButton = document.querySelector("#rotateButton");
        if (isCameraRotating) {
          stopCameraRotation();
          rotateButton.innerHTML = "Rotate Camera";
          rotateButton.style.backgroundColor = "#007bff";
        } else {
          startCameraRotation();
          rotateButton.innerHTML = "Stop Rotating";
          rotateButton.style.backgroundColor = "#dc3545";
        }
      }

      function startCameraRotation() {
        camera.position.set(5, 10, 10);
        camera.rotation.set(0, 0, 0);
        controls.reset();
        camera.lookAt(0, 0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2;
        isCameraRotating = true;
      }

      function stopCameraRotation() {
        controls.autoRotate = false;
        isCameraRotating = false;
      }

      document
        .querySelector("#resetButton")
        .addEventListener("click", resetCameraPosition);

      document
        .querySelector("#rotateButton")
        .addEventListener("click", rotateCamera);
    </script>
  </body>
</html>
