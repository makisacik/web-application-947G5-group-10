<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/polysphere-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Polysphere Application</title>
  </head>
  <body>
    <div class="title">Polysphere Puzzle</div>
    <div class="pieces-container" id="pieces-container"></div>
    <br />
    <div class="button-container">
      <button class="button" id="rotate-left" onclick="rotateLeftClicked()">
        <i class="fas fa-rotate-left"></i> Rotate Left
      </button>

      <button class="button" id="rotate-right" onclick="rotateRightClicked()">
        Rotate Right <i class="fas fa-rotate-right"></i>
      </button>

      <button class="button" id="flip-piece" onclick="flipPieceClicked()">
        Flip <i class="fas fa-repeat"></i>
      </button>
    </div>

    <div class="button-container">
      <button class="button" id="button-add-piece" onclick="addPieceClicked()">
        Add Piece
      </button>

      <button class="button" id="button-left" onclick="moveLeftClicked()">
        <i class="fas fa-arrow-left"></i> Move Left
      </button>

      <button class="button" id="button-right" onclick="moveRightClicked()">
        Move Right <i class="fas fa-arrow-right"></i>
      </button>

      <button class="button" id="button-up" onclick="moveUpClicked()">
        <i class="fas fa-arrow-up"></i> Move Up
      </button>

      <button class="button" id="button-down" onclick="moveDownClicked()">
        Move Down <i class="fas fa-arrow-down"></i>
      </button>

      <button
        class="button"
        id="button-clear-board"
        onclick="clearBoardClicked()"
      >
        Clear Board <i class="fas fa-eraser"></i>
      </button>
    </div>

    <div class="button-container">
      <button class="button" id="button-solve" onclick="solvePuzzleClicked()">
        Solve Puzzle
      </button>
    </div>

    <div class="button-container">
      <button
        class="button"
        id="button-previous"
        onclick="previousSolutionClicked()"
      >
        Previous Solution
      </button>

      <button class="button" id="button-next" onclick="nextSolutionClicked()">
        Next Solution
      </button>

      <label class="label-solution" id="label-solution-count"></label>
      <label class="label-solution" id="label-current-solution"></label>
    </div>

    <div class="board" id="board"></div>

    <div id="output"></div>

    <script src="../js/polysphere-script.js"></script>

    <script></script>
  </body>
</html>
