<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/polysphere-style.css" />
    <title>Polysphere Application</title>
  </head>
  <body>
    <div class="title">Polysphere Puzzle</div>
    <div class="pieces-container" id="pieces-container"></div>
    <br />
    <div class="button-container">
      <button class="button" id="button-add-piece" onclick="addPieceClicked()">
        Add Piece
      </button>

      <button class="button" id="button-left" onclick="moveLeftClicked()">
        Move Left
      </button>
      <button class="button" id="button-right" onclick="moveRightClicked()">
        Move Right
      </button>
      <button class="button" id="button-up" onclick="moveUpClicked()">
        Move Up
      </button>
      <button class="button" id="button-down" onclick="moveDownClicked()">
        Move Down
      </button>
    </div>

    <div class="board" id="board"></div>

    <div id="output"></div>

    <script src="../js/polysphere-script.js"></script>

    <script>
      const worker = new Worker("../js/kanoodle-solver.js");

      worker.onmessage = function (event) {
        const message = event.data;
        // Handle the message from the worker
        // You can update the DOM or perform other actions here
        console.log("Message from worker:", message);
      };

      // To send a message to the worker (optional)
      worker.postMessage("Hello from the main thread!");
    </script>
  </body>
</html>
